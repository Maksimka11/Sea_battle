<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<title>Sea Battle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="main_stat">
			<div class="navigator">
				<div class="icon">
					<a href = "index.html"><img src="wheel.png" width="45px"></a>
					<p style="margin-top: 10%;">Game</p>
				</div>
				<div class="icon">
					<a href = "mystats.html"><img src="user.png" width="39px"></a>
					<p style="margin-top: 10%;">Stats</p>
				</div>
				<div class="icon">
					<a href = "bestplayers.html"><img src="stars.png" width="45px"></a>
					<p style="margin-top: 10%;">Best players</p>
				</div>
				<div class="icon logout">
					<img src="logout.png" onclick="logout()" width="35px">
					<p style="margin-top: 10%;" >Logout</p>
				</div>
			</div>
			<div class="stats">
				<h2 style="text-align: left">Game Statistics:</h2> <br>
				<ol class="out">
					<li id="destroyedCage"> Ships destroyed: 500</li>
						<ol>
						<br>
						<li id="quadroCage">4x cage: 50</li>
						<li id="tripleCage">3x cage: 100</li>
						<li id="doubleCage">2x cage: 150</li>
						<li id="singleCage">1x cage: 200</li>
						<br>
						</ol>
					
					<li class="gray">Games playes: 50</li>
					<li class="gray" id="winRate">Win rate: 100%</li>
				</ol>
			</div>
		</div>
		<script src="statClass.js"></script>
		<script src="index.js"></script>
		<script src="statLoad.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
